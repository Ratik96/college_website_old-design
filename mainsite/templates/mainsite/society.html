{%extends 'base.html'%}

{%block head%}
  {%load static%}
  <link rel="stylesheet" type="text/css" href='{%static "mainsite/soc.css"%}'/>
  <link rel="stylesheet" type="text/css" href='{%static "mainsite/soc-responsive.css"%}'/>
  <script type="text/javascript" src="{%static 'mainsite/soc.js'%}"></script>
{%endblock%}

{%block body%}

{%if societies%}
  <div id="wrapper"> 
    <section>
      <!-- For best results, images should be 200x200 -->
      <ul id="gallery">
        {% for soc in societies %} 
        <li>
          <a href="{{soc.get_absolute_url}}" target="_blank"> 
            <img src="{{soc.logo.url}}" class="img-responsive" alt="Society logo">
            <p>{{soc.name}}</p>
          </a>
        </li>
        {% endfor %}
      </ul>
    </section>
  </div>
{%endif%}

{%if society%}
  <div id="soc-exc">
	   <h1>{{society.name}} ({{society.nickname}})</h1>
     <img class="soc-img img-responsive" src="" alt='Background society image'> 
	   <p class="lead"> {{society.description}} </p>
  </div>
{%endif%}

{%endblock%}
