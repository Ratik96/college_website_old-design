{%extends 'base.html'%}

{%block head%}
	
{%endblock%}

{%block body%}
	<div id='Faculty'>'
	<ol>
		{%for i in faculty%}
		<li>
			<a href={{i.get_absolute_url}}>
			{{i.title}}{{i.user.first_name}}
			</a>
		</li>
		{%endfor%}
	</ol>
	</div>
	
	<div id='course'>
		<ol>
			{%for i in courses%}
			<li>{{i}}</li>
			{%endfor%}
		</ol>
	</div>
{%endblock%}
